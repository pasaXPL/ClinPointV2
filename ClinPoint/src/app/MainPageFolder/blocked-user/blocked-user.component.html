<!-- component -->
<div class="pb-14">
    <h4 class="text-3xl font-bold text-alili tracking-widest uppercase text-center">FAQ</h4>
    <p class="text-center text-gray-600 text-xs mt-2">Here are some of the frequently asked questions</p>
    <div class="space-y-8 px-2 xl:px-16 mt-12">
        <div class="mt-4 flex" *ngFor="let faq of faqs">
            <div>
                <div class="flex items-center h-16 border-l-4 border-alili">
                    <span class="text-2xl text-alili px-4">Q.</span>
                </div>
                <div class="flex items-center h-16 border-l-4 border-gray-400">
                    <span class="text-2xl text-gray-400 px-4">A.</span>
                </div>
            </div>
            <div>
                <div class="flex items-center h-16">
                    <span class="text-lg text-alili font-bold">{{faq.question}}</span>
                </div>
                <div class="flex items-center py-2">
                    <span class="text-gray-500">{{faq.answer}}</span>

                </div>
            </div>
        </div>
    </div>
</div>
