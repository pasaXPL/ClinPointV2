<div class="bg-white px-3 md:p-8 rounded-md w-full">
    <div class=" flex items-center justify-between pb-6">
      <div>
        <h2 class="text-gray-600 font-semibold text-lg">ClinPoint Users</h2>
        <span class="text-xs">All Accounts</span>
      </div>
      <div class="flex items-center justify-between">
        <div class="space-x-8">
          <div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex pb-6">
      <div class="w-full flex space-x-5">
  
        <input type="text" placeholder="Search (Name, Contact Number, or Address)"
          class="block w-full px-6 pb-2 pt-2.5 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
          />
  
        <div>
          <button data-te-ripple-init data-te-ripple-color="light"
            class="w-full inline-block rounded bg-alili px-6 pb-2 pt-2.5 font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-alili hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-alili focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-alili active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">Search</button>
        </div>
      </div>
    </div>
    <div>
      <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
        <div class="hidden md:inline-block min-w-full shadow rounded-lg overflow-hidden">
          <table class="min-w-full leading-normal">
            <thead>
              <tr>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  Username
                </th>
                <!-- <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  From Date
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  To Date
                </th> -->
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  Role
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  Status
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  Action
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="hover:bg-gray-300 cursor-pointer" *ngFor="let s of accountList">
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap">
                    {{s.username}}
                  </p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap">
                    {{s.role}}
                  </p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <span class="relative inline-block px-3 py-1 font-semibold text-gray-900 leading-tight">
                    <span aria-hidden class="absolute inset-0 rounded-full"
                      [ngClass]="{ 'bg-green-100': s.status === 'Active', 'bg-red-100': s.status === 'Inactive'}"></span>
                    <span class="relative">{{s.status}}</span>
                  </span>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <button data-te-ripple-init data-te-ripple-color="light" (click)="updateAccount(s)"
                    class="inline-block rounded bg-alili px-3 py-1.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-alili hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-alili focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-alili active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]">Update Status</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
  
        <div class="grid md:hidden min-w-full shadow rounded-lg overflow-hidden gap-y-6">
          <div class="border rounded bg-white shadow-md w-full px-4 py-2" *ngFor="let s of accountList">
  
            <div class="grid grid-cols items-center gap-x-5">
              <div>
                <p class="font-bold text-gray-900 whitespace-no-wrap">
                  {{ 'Username: ' + s.username }}
                </p>
                <p class="text-xs text-gray-900 whitespace-no-wrap">
                  {{ "Role: " + s.role }}
                </p>
                <span class="relative inline-block text-sm px-3 py-1 font-semibold text-gray-900 leading-tight">
                  <span aria-hidden class="absolute inset-0 rounded-full"
                    [ngClass]="{ 'bg-green-100': s.status === 'Active', 'bg-red-100': s.status === 'Inactive'}"></span>
                  <span class="relative">{{s.status}}</span>
                </span>
              </div>
              <div class="px-3 py-1.5 text-xs bg-alili text-white font-semibold rounded" (click)="updateAccount(s)">
                Update Status
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  

  <div class="hidden">
    <button #viewSecretary data-te-toggle="modal" data-te-target="#viewSecretary"></button>
    <button #closeModals data-te-modal-dismiss aria-label="Close"></button>
  </div>
