<!-- component -->

<div class="bg-white p-8 rounded-md w-full">
  <div class=" flex items-center justify-between pb-6">
    <div>
      <h2 class="text-gray-600 font-semibold text-lg">Physician List</h2>
      <span class="text-xs">All physicians</span>
    </div>
    <div class="flex items-center justify-between">

      <div class="space-x-8">
      </div>
    </div>
  </div>
  <div class="flex pb-6">
    <div class="w-full flex space-x-5">

      <input type="text" placeholder="Search (Name, Contact Number, or Address)"
        class="block w-full px-6 pb-2 pt-2.5 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
        [(ngModel)]="searchString" />

      <div>
        <button data-te-ripple-init data-te-ripple-color="light" (click)="searchPhysicians()"
          class="w-full inline-block rounded bg-alili px-6 pb-2 pt-2.5 font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-alili hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-alili focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-alili active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">Search</button>
      </div>
    </div>
  </div>
  <div>
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
          <thead>
            <tr>

              <th [hidden]="true"
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                ID
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Physician Name
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Contact no
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Email
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Created at
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Status
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-300 cursor-pointer" (click)="openViewPhysicianModal(physician)"
              *ngFor="let physician of physiciansList">
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <div class="flex items-center">

                  <div class="flex-shrink-0">
                    <div class="rounded-full overflow-hidden border border-gray-200 w-10 h-10">
                      <img [src]="physician.image"  class="w-full h-full object-cover object-center">
                    </div>
                  </div>

                  <div class="ml-3">
                    <p class="text-gray-900 whitespace-no-wrap">
                      {{physician.firstname + " " + physician.lastname}}
                    </p>
                  </div>
                </div>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <p class="text-gray-900 whitespace-no-wrap">{{physician.contactno}}</p>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <p class="text-gray-900 whitespace-no-wrap">
                  {{physician.email}}
                </p>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <p class="text-gray-900 whitespace-no-wrap">
                  {{physician.createdat}}
                </p>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <span class="relative inline-block px-3 py-1 font-semibold text-gray-900 leading-tight">
                  <span aria-hidden class="absolute inset-0 rounded-full"
                    [ngClass]="{ 'bg-green-100': physician.status === 'Approved', 'bg-red-100': physician.status === 'Decline', 'bg-yellow-100': physician.status !== 'Approved' && physician.status !== 'Decline' }"></span>
                  <span class="relative">{{physician.status}}</span>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>




<div data-te-modal-init
  class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
  id="viewPhysicianModal" data-te-keyboard="false" tabindex="-1" aria-labelledby="viewPatientLabel" aria-hidden="true">
  <div data-te-modal-dialog-ref
    class="pointer-events-none relative w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:max-w-[500px] min-[992px]:max-w-[800px]">

    <div
      class="min-[576px]:shadow-[0_0.5rem_1rem_rgba(#000, 0.15)] pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-neutral-600">
      <div
        class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50">
        <!--Modal title-->
        <h5 class="text-xl font-medium leading-normal text-neutral-800 dark:text-neutral-200" id="viewPatientLabel">
          View Patient Details
        </h5>
        <!--Close button-->
        <button type="button"
          class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
          data-te-modal-dismiss aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!--Modal body-->
      <div data-te-modal-body-ref class="relative p-4">
        <div class="grid grid-cols-1 gap-3 md:grid-cols-2">
          <div class="md:col-span-2">
            <div class="flex items-center justify-center">
              <div class="rounded-full overflow-hidden border border-gray-200 w-32 h-32">
                <img [src]="selectedPhysician.image" alt="Physician Image" class="w-full h-full object-cover object-center">
              </div>
            </div>
          </div>

          <div>
            <label class="block text-sm text-gray-800 dark:text-gray-200 font-bold">First Name</label>
            <input type="text" value="" placeholder="John Doe"
              class="block w-full px-3 py-1.5 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-alili dark:focus:border-alili focus:ring-alili focus:outline-none focus:ring focus:ring-opacity-40"
              [(ngModel)]="selectedPhysician.firstname" />
          </div>


          <div>
            <label class="block text-sm text-gray-800 dark:text-gray-200 font-bold">Last Name</label>
            <input type="text" placeholder="John Doe"
              class="block w-full px-3 py-1.5 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-alili dark:focus:border-alili focus:ring-alili focus:outline-none focus:ring focus:ring-opacity-40"
              [(ngModel)]="selectedPhysician.lastname" />
          </div>

          <div>
            <label class="block text-sm text-gray-800 dark:text-gray-200 font-bold">Supporting File 1</label>
            <a [href]="selectedPhysician.license" target="_blank"
              class="text-center block w-full px-3 py-1.5 text-white placeholder-gray-400 bg-alili rounded-md">View Doctor License</a>
            <!-- <input type="file" placeholder="Supporting File" class="block w-full px-3 py-1.5 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-alili dark:focus:border-alili focus:ring-alili focus:outline-none focus:ring focus:ring-opacity-40" accept="application/pdf, image/*" (change)="getSupportingFile1($event)"/> -->
          </div>

          <div>
            <label class="block text-sm text-gray-600 dark:text-gray-200">Birthdate</label>
            <input type="date"
              class="block w-full px-3 py-1.5 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              (change)="displaybday()" placeholder="Enter Birthdate" value="" [(ngModel)]="selectedPhysician.birthdate" />
          </div>

          <div>
            <label class="block text-sm text-gray-800 dark:text-gray-200 font-bold">Phone number</label>
            <input type="text" placeholder="XXX-XX-XXXX-XXX"
              class="block w-full px-3 py-1.5 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-alili dark:focus:border-alili focus:ring-alili focus:outline-none focus:ring focus:ring-opacity-40"
              [(ngModel)]="selectedPhysician.contactno" />
          </div>

          <div>
            <label class="block text-sm text-gray-800 dark:text-gray-200 font-bold">Email address</label>
            <input type="email" placeholder="johnsnow@example.com"
              class="block w-full px-3 py-1.5 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-alili dark:focus:border-alili focus:ring-alili focus:outline-none focus:ring focus:ring-opacity-40"
              [(ngModel)]="selectedPhysician.email" />
          </div>

          <div class="col-span-1 md:col-span-2">
            <label class="block text-sm text-gray-800 dark:text-gray-200 font-bold">Address</label>
            <input type="text" placeholder="Enter your address"
              class="block w-full px-3 py-1.5 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-alili dark:focus:border-alili focus:ring-alili focus:outline-none focus:ring focus:ring-opacity-40"
              [(ngModel)]="selectedPhysician.address" />
          </div>
        </div>
      </div>
      <!--Modal footer-->
      <div
        class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50">
        <button type="button"
          class="inline-block rounded bg-primary-100 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200"
          data-te-modal-dismiss data-te-ripple-init data-te-ripple-color="light">
          Close
        </button>
        <div [hidden]="isPhysician">
          <button type="button"
            class="ml-1 inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
            data-te-ripple-init data-te-modal-dismiss data-te-ripple-color="light"
            (click)="updatePhysician(selectedPhysician)">
            Update Patient
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="hidden">
  <button #openViewPhysician data-te-toggle="modal" data-te-target="#viewPhysicianModal"></button>
  <button #closeModals data-te-modal-dismiss aria-label="Close"></button>
</div>
